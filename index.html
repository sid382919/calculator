<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="a very sigma calculator" />
  <title>sigmasid_calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: green;
      padding: 20px;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100px;
    }

    .logo_title {
      position: absolute;
      top: 10px;
      left: 80px;
      color: white;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 120px;
    }

    .calculator {
      position: absolute;
      top: 180px;
      left: 500px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    input,
    button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      margin: 5px auto;
      width: 150px;
      display: block;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      width: 60px;
    }

    #submit {
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-size: 1.2rem;
    }

    /* Responsive Layout for Mobile */
    @media (max-width: 768px) {
      img,
      .logo_title {
        position: static;
        display: block;
        margin: 0 auto;
        text-align: center;
      }

      .logo_title {
        margin-top: 10px;
      }

      h1 {
        margin-top: 20px;
      }

      .calculator {
        position: static;
        margin: 20px auto;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <img src="https://iili.io/3wUwQYN.png" alt="logo" />
  <h2 class="logo_title">sigmasid_calculator</h2>

  <h1>the most sigma calculator</h1>

  <div class="calculator">
    <label for="firstNum">your first number</label>
    <input id="firstNum" type="text" inputmode="numeric" />

    <label for="secondNum">your second number</label>
    <input id="secondNum" type="text" inputmode="numeric" />

    <div class="buttons">
      <button onclick="selectOp('+')">+</button>
      <button onclick="selectOp('-')">-</button>
      <button onclick="selectOp('*')">*</button>
      <button onclick="selectOp('/')">/</button>
    </div>

    <button onclick="calculate()" id="submit">get answer</button>

    <div id="result"></div>
  </div>

  <script>
    let op = null;

    function selectOp(operator) {
      op = operator;
    }

    function calculate() {
      const num1 = parseFloat(document.getElementById("firstNum").value);
      const num2 = parseFloat(document.getElementById("secondNum").value);
      let result = "";

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else if (op == null) {
        result = "Please select an operation.";
      } else {
        switch (op) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num2 === 0 ? "Cannot divide by zero." : num1 / num2;
            break;
        }
      }

      document.getElementById("result").innerText = "The answer is: " + result;
    }
  </script>
</body>
</html>
